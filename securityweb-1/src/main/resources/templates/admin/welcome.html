
<!DOCTYPE html>
<html xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Admin Welcome</h1>
<hr>
<p>[[${username}]]</p>
<p>[[${name}]]</p>
<p>[[${role}]]</p>
<hr>
<p>Welcome, <span sec:authentication="name"></span>!</p>
<p>Welcome, <span sec:authentication="principal.name"></span>!</p>
<p>Welcome, <span sec:authentication="principal.role"></span>!</p>
</body>
</html>
