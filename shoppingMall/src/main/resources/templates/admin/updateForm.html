<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header>
	<th:block th:insert="~{/fragments/header.html :: header}">
	</header>
	<form action="/admin/update" method="post" encType="multipart/form-data">
	<table border="1">
		<tbody>
			<tr style="display:none">
				<td></td>
				<td><input type="hidden" name="mno" th:value="${merchandiseDetail.mno}"></td>
			</tr>
			<tr>
				<td>이미지</td>
				<td><img alt="상품 사진" th:src="@{${merchandiseDetail.imgPath}}" onerror="this.src='/upload/noimage.png'"></td>
			</tr>
			<tr>
				<td>코드</td>
				<td><input type="text" name="code" th:value="${merchandiseDetail.code}"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value="${merchandiseDetail.name}"></td>
			</tr>	
			<tr>
				<td>종류</td>
				<td><input type="text" name="type" th:value="${merchandiseDetail.type}"></td>
			</tr>
			<tr>
				<td>매입가격</td>
				<td><input type="text" name="buyprice" th:value="${merchandiseDetail.buyprice}"></td>
			</tr>
			<tr>
				<td>판매가격</td>
				<td><input type="text" name="sellprice" th:value="${merchandiseDetail.sellprice}"></td>
			</tr>
			<tr>
				<td>회사</td>
				<td><input type="text" name="company_name" th:value="${merchandiseDetail.company_name}"></td>
			</tr>
		</tbody>
	</table>
	<input type="file" name="file" th:value="${merchandiseDetail.imgPath}">
	<input type="submit" value="저장">
	<input type="button" value="삭제" th:onclick="|location.href='@{/admin/delete(mno=${merchandiseDetail.mno})}'|">
	</form>
	
	
	<footer>
	<th:block th:insert="~{/fragments/footer.html :: footer}">
	</footer>

</body>
</html>
